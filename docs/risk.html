<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/assets/css/risk.css" rel="stylesheet"></style>

    <title>Risk Simulator</title>
  </head>
  <body>
    <div id="app">
      <h3 class="main-title">Risk Simulator</h3>

      <div class="section">
        <form>
          <div class="form-group">
            <label for="attacker-trops">Attacker Troops:</label>
            <input v-model="att_troops" type="number" class="form-control" id="attacker-trops" placeholder="Input attacker troops count">
          </div>
          <div class="form-group">
            <label for="defender-trops">Defender Troops:</label>
            <input v-model="def_troops" type="number" class="form-control" id="defender-trops" placeholder="Input defender troops count">
          </div>
        </form>
      </div>

      <div class="section">
        <div>Attacker Winning Probability: <strong class="text-danger">{{ winning_probability }}%</strong></div>
        <div class="mt-3">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Dice</th>
                <th>Att</th>
                <th>Def</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>0</td>
                <td>-</td>
                <td>{{ att_troops }}</td>
                <td>{{ def_troops }}</td>
              </tr>
              <tr v-for="(roll, index) in rolls">
                <td>{{ index + 1 }}</td>
                <td>A: {{ roll.att_dices.join(',') }}<br>D: {{ roll.def_dices.join(',') }}</td>
                <td v-bind:class="{ 'text-danger': (index == rolls.length - 1) }">15</td>
                <td v-bind:class="{ 'text-danger': (index == rolls.length - 1) }">6</td>
              </tr>
            </tbody>
          </table>
          <div class="mt-3 text-center">
            <button type="submit" class="btn btn-danger">Blitz Roll</button>
            <button type="submit" class="btn btn-primary ml-3">Manual Roll</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/assets/js/risk.js"></script>
  </body>
</html>
